---
title: Blog
layout: default
---

<h2>Sugar Pond blog</h2>

<p>
  <a href="feed://sugarpond.net/atom.xml" class="button">Subscribe via RSS</a>
</p>

<ol class="posts">
  {% for post in site.posts %}
    <li>
      <h3 style="display: inline;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      &mdash;
      {{ post.date | date:"%b %d, %Y" }}
    </li>
  {% endfor %}
</ol>
